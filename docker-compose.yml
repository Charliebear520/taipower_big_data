version: '3.8'

services:
  db:
    image: chsyu/pg_custom:1.0  # 使用自定義的 PostgreSQL 影像
    restart: always
    container_name: db
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5
    # deploy:
    #   resources:
    #     limits:
    #       memory: 4G    # 增加內存分配
    #       cpus: "2.0"   # 分配更多 CPU

  
  fastapi:
    build: ./api/.
    image: chsyu/api_gz:1.0
    container_name: api
    command: python3 ./api/app.py
    volumes:
      - .:/app
      - ./gz:/app/gz
    ports:
      - "5001:5000" 
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql+asyncpg://myuser:mypassword@db/mydatabase"